<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive ID Card</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r176/three.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .card-container { width: 40%; height: 100vh; border-right: 2px solid #34d399; position: relative; z-index: 10; }
    .card { position: relative; width: 100%; height: 100%; }
    .canvas-wrapper { position: absolute; inset: 0; height: 100%; width: 100vh; }
    canvas { display: block; width: 100%; height: 100%; }
    .label { position: absolute; bottom: 10px; right: 10px; font-size: 12px; color: #34d399; font-family: monospace; background-color: rgba(0, 0, 0, 0.7); padding: 4px 8px; border-radius: 4px; z-index: 20; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useRef, useEffect } = React;

    const IDCard = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current });
        renderer.setSize(window.innerWidth * 0.4, window.innerHeight);

        const geometry = new THREE.PlaneGeometry(5, 7);
        const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        camera.position.z = 5;

        const handleMouseMove = (event) => {
          const { clientX, clientY } = event;
          const mouseX = (clientX / window.innerWidth) * 2 - 1;
          const mouseY = -(clientY / window.innerHeight) * 2 + 1;
          camera.position.x = mouseX * 2;
          camera.position.y = mouseY * 2;
          camera.lookAt(plane.position);
        };

        window.addEventListener('mousemove', handleMouseMove);

        const animate = () => {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        };
        animate();

        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      return (
        <div className="card-container">
          <div className="card">
            <div className="canvas-wrapper">
              <canvas ref={canvasRef} data-engine="three.js r176"></canvas>
            </div>
            <div className="label">[Interactive 3D Card]</div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<IDCard />, document.getElementById('root'));
  </script>
</body>
</html>
